<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <style>

        /* Importando a fonte Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;  /* Fonte do corpo da página */
            text-align: center;  /* Alinhamento de texto no centro */
            margin: 0;  /* Remover margens padrões */
            padding: 0;  /* Remover preenchimentos padrões */
            background: linear-gradient(135deg, #4CAF50, #1B5E20);  /* Gradiente de fundo */
            color: white;  /* Cor do texto */
            display: flex;  /* Usando flexbox para centralizar o conteúdo */
            justify-content: center;  /* Alinhando ao centro horizontalmente */
            align-items: center;  /* Alinhando ao centro verticalmente */
            height: 100vh;  /* A altura da tela será 100% da altura da janela */
        }

        /* Estilo do contêiner onde os elementos ficam */
        .container {
            background: rgba(255, 255, 255, 0.2);  /* Fundo com transparência */
            padding: 40px;  /* Espaçamento interno */
            border-radius: 20px;  /* Cantos arredondados */
            backdrop-filter: blur(15px);  /* Efeito de desfoque no fundo */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);  /* Sombra do contêiner */
            width: 380px;  /* Largura do contêiner */
            animation: fadeIn 1s ease-in-out;  /* Animação de fade-in ao carregar */
        }

        /* Animação para o efeito de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }  /* inicia invisível e deslocado para cima */
            to { opacity: 1; transform: translateY(0); }  
        }

        h2 {
            font-weight: 600; 
            margin-bottom: 20px;  /* Espaçamento inferior */
            color: #E8F5E9;  
        }

        input, select, button {
            width: 100%;  
            margin: 12px 0;  /* Margem em cima e embaixo */
            padding: 14px;  /* Preenchimento interno */
            font-size: 16px;  
            border-radius: 10px; 
            border: none;  
            outline: none;  
            transition: 0.3s;  /* Transição suave pra efeitos */
        }

        input {
            background: white;  
            border: 2px solid #A5D6A7; 
        }

        select {
            background: #E8F5E9; 
            border: 2px solid #A5D6A7;  
        }

        button {
            background: #66BB6A; 
            color: white;  
            font-weight: bold;  
            cursor: pointer;  /* Apontador do mouse vira mãozinha */
            transition: 0.3s;  /* Transição suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Sombra ao redor do botão */
        }

        button:hover {
            background: #388E3C;  
            transform: scale(1.05);  /* Aumenta um pouco o tamanho do botão */
        }

        .resultado {
            margin-top: 20px;  
            font-size: 20px;  
            font-weight: bold; 
            color: #C8E6C9;  
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Bases Numéricas</h2>
        <input type="text" id="input_value" placeholder="Digite o número">
        
        <h3>Defina a Base dele:</h3>
        <!-- Select para escolher a base do número -->
        <select id="select_base">
            <option value="bin">Binário</option>
            <option value="oct">Octal</option>
            <option value="dec">Decimal</option>
            <option value="hex">Hexadecimal</option>
        </select>

        <div class="resultado">
            <h3 class="h3-resultado">Resultados:</h3>
            <p class="base">Octal:
            <div  id="demo2"></div>
            </p>
            <p class="base">Hexadecimal:
            <div id="demo3"></div>
            </p>
            <p class="base">Binário:
            <div  id="demo4"></div>
            <p class="base">Decimal:
            <div id="demo5"></div>
        
        <button onclick="converter()">Converter</button>
        
    
    <script>
        function converter() {
            var num = Number (input_value.value);  
            var base = select_base.value;   
    
        
            if (base == "dec"){

            demo2.innerHTML += ` ${num.toString(8)}`
            demo3.innerHTML = `${num.toString(16)}`
            demo4.innerHTML = `${num.toString(2)}`
            }

        if (base == "bin" ) {
            //verifica se é binario (contem somente 0 e 1)
            if (/^[01]+$/.test(num) ){ 

            // parseInt converte numeros de qualquer base para decimal
        demo2.innerHTML += ` ${parseInt(num, 2).toString (8)}`
        demo3.innerHTML = ` ${parseInt(num, 2).toString (16)}` //parseInt(numero, 2) = Converte de binário para decimal , toString(16) = Converte o número decimal para hexadecimal.
        demo5.innerHTML = ` ${parseInt(num, 2)}` //aqui o numero ja esta sendo convertido para decimal,logo não precisa de toString
            } 
            }

        if (base == "oct"){
            // validando se o numero é octal
            if (/^[0-7]+$/.test(num)){
        demo5.innerHTML += ` ${parseInt(num, 8)}`
        demo3.innerHTML = ` ${parseInt(num, 8).toString (16)}`
        demo4.innerHTML = ` ${parseInt(num, 8).toString (2)}`
        } 
        }

        if (base == "hex"){
            if (/^[0-9A-Fa-f]+$/.test(num)){
        demo2.innerHTML += ` ${parseInt(num, 16).toString (8)}`
        demo5.innerHTML =  ` ${parseInt(num, 16)}`
        demo4.innerHTML = ` ${parseInt(num, 16).toString (2)}`
        }
        }   
    }
    </script>
</body>
</html>
